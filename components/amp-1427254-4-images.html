<div class="bg-white rounded-lg shadow-sm p-4 border border-gray-100 h-full">
  <div class="w-full h-[300px] md:h-[350px] flex items-center justify-center overflow-hidden mb-4 relative">
    <span class="absolute top-2 right-2 bg-gray-100 text-gray-500 text-[10px] px-2 py-1 rounded border border-gray-200 uppercase tracking-wide">
      Foto Referencial
    </span>
    <img
      id="img_main"
      src="https://www.ds3comunicaciones.com/AMP/images/1427254-4-1.jpg"
      alt="Cable UTP Cat 6 CM AMP"
      class="max-h-full max-w-full object-contain cursor-pointer transition-transform duration-300 hover:scale-105"
      onclick="viewImage(this.src)"
      onerror="this.src='https://placehold.co/400x400?text=No+Image'"
    />
  </div>

  <div class="flex gap-2 justify-center">
    <div class="w-16 h-16 md:w-20 md:h-20 border rounded p-1 cursor-pointer hover:border-blue-400 transition bg-white">
      <img
        src="https://www.ds3comunicaciones.com/AMP/images/1427254-4-1.jpg"
        alt="Cable Cat 6 CM"
        class="w-full h-full object-contain"
        onclick="toExchangeImage(this)"
      />
    </div>
    <div class="w-16 h-16 md:w-20 md:h-20 border rounded p-1 cursor-pointer hover:border-blue-400 transition bg-white">
      <img
        src="https://www.ds3comunicaciones.com/AMP/images/Caja.jpg"
        alt="Caja AMP"
        class="w-full h-full object-contain"
        onclick="toExchangeImage(this)"
      />
    </div>
  </div>
</div>
