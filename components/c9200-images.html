<!-- Imagen principal -->
<div class="bg-white rounded-lg shadow-sm p-4 border border-gray-100 h-full">
  <div class="w-full h-[300px] md:h-[350px] flex items-center justify-center overflow-hidden mb-4">
    <img
      id="img_main"
      src="https://web.netperu100.com/cisco/catalyst/images/C9200L-24T-4G-E_front.jpg"
      alt="Switch Catalyst 2960"
      class="max-h-full max-w-full object-contain cursor-pointer transition-transform duration-300 hover:scale-105"
      onclick="viewImage(this.src)"
    />
  </div>

  <!-- Miniaturas -->
  <div class="flex gap-2 justify-center">
    <div class="w-16 h-16 md:w-20 md:h-20 border rounded p-1 cursor-pointer hover:border-blue-400 transition bg-white">
      <img
        src="https://web.netperu100.com/cisco/catalyst/images/C9200L-24T-4G-E_front.jpg"
        alt="Vista Frontal"
        class="w-full h-full object-contain"
        onclick="toExchangeImage(this)"
      />
    </div>
    <div class="w-16 h-16 md:w-20 md:h-20 border rounded p-1 cursor-pointer hover:border-blue-400 transition bg-white">
      <img
        src="https://web.netperu100.com/cisco/catalyst/images/C9200L-24T-4G-E_front_large.jpg"
        alt="Vista Lateral"
        class="w-full h-full object-contain"
        onclick="toExchangeImage(this)"
      />
    </div>
    <div class="w-16 h-16 md:w-20 md:h-20 border rounded p-1 cursor-pointer hover:border-blue-400 transition bg-white">
      <img
        src="https://web.netperu100.com/cisco/catalyst/images/C9200L-24T-4G-E_back.jpg"
        alt="Vista Trasera"
        class="w-full h-full object-contain"
        onclick="toExchangeImage(this)"
      />
    </div>
  </div>
</div>
