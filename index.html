<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Cisco Catalyst 9200L | DS3 Comunicaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-gray-50">
    
    <!-- MARCADOR DEL NAVBAR (Ahora es obligatorio para que aparezca) -->
    <div id="navbar-placeholder"></div>

    <!-- SUBMENÚ -->
    <div data-component="./components/submenu.html"></div>

    <main>
      <!-- Breadcrumbs -->
      <div class="bg-white border-b px-4 py-3 text-xs md:text-sm text-slate-600 flex items-center gap-2 overflow-x-auto whitespace-nowrap shadow-sm mb-6">
        <a href="index.html" class="hover:text-blue-600"><i class="fa-solid fa-house"></i></a>
        <span class="text-gray-300">/</span> <a href="#" class="hover:underline">Cisco</a>
        <span class="text-gray-300">/</span> <a href="#" class="hover:underline">Switch Catalyst</a>
        <span class="text-gray-300">/</span> <span class="font-medium text-slate-800">C9200L-24T-4G-E</span>
      </div>

      <div class="mx-auto max-w-[1400px] px-2 md:px-4">
        <div class="flex flex-col md:flex-row gap-6 justify-center items-start">
          
          <!-- SIDEBAR IZQUIERDO -->
          <div data-component="./components/sidebar-brands.html" class="hidden lg:block lg:w-60 flex-shrink-0 sticky top-4"></div>

          <!-- CONTENIDO CENTRAL -->
          <div class="w-full lg:w-3/5 xl:w-2/3 flex flex-col gap-6">
            
            <!-- PARTE 1 & 2: Imágenes y Resumen -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Imágenes -->
                <div class="lg:col-span-5" data-component="./components/c9200-images.html">
                    <div class="h-64 bg-white rounded animate-pulse"></div>
                </div>
                
                <!-- Resumen -->
                <div class="lg:col-span-7" data-component="./components/c9200-summary.html">
                    <div class="h-64 bg-white rounded animate-pulse"></div>
                </div>
            </div>

            <!-- PARTE 3: Detalles Técnicos -->
            <div data-component="./components/c9200-details.html">
                <div class="h-32 bg-white rounded animate-pulse"></div>
            </div>

          </div>

          <!-- SIDEBAR DERECHO -->
          <div data-component="./components/sidebar-prices.html" class="hidden lg:block lg:w-64 flex-shrink-0 sticky top-4"></div>
        </div>
      </div>

      <!-- Productos Relacionados -->
      <div id="related-products-placeholder" data-category="cisco-catalyst-9200"></div>
    </main>

    <!-- FOOTER -->
    <div data-component="./components/footer.html"></div>

    <!-- Modal Global -->
    <div id="image-modal" class="fixed hidden inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-4">
        <span class="absolute top-4 right-4 text-white text-4xl cursor-pointer" onclick="closeModal()">&times;</span>
        <img id="modal-image" class="max-w-full max-h-full object-contain" src="" alt="Zoom" />
    </div>

    <!-- Scripts -->
    <script src="./js/related_products.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/change_tabs.js"></script>
  </body>
</html>
